		<!--links one page to the next-->
	<script>
		$(document).ready(function(){
			var activeWindow;
			$('a.modalLink').click(function(e){
				e.preventDefault();
				var id = $(this).attr('href');
				activeWindow = $('.window#' + id)
					.css('opacity', '0')
					.css('top', '50%')
					.css('left', '50%')
					.fadeTo(500, 1);

				$('#modal')
					.append('<div id = "blind" />')
					.find('#blind')
					.css('opacity', '0')
					.fadeTo(500, 0.8)
					.click(function(e){
						closeModal();
					});

			});

			$('a.close').click(function(e){
				e.preventDefault();
				closeModal();
			});
			
			function closeModal(){
				activeWindow.fadeOut(250, function(){$(this).css('top', '-1000px').css('left', '-1000px'); });
				$('#blind').fadeOut(250, function(){$(this).remove(); });
			}
		});
	</script>
